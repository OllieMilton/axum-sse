<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Axum SSE Demo</title>
		<meta name="description" content="Real-time Server-Sent Events demo with Axum and SvelteKit" />
		<style>
			/* Modern Dark Theme */
			:root {
				--bg-primary: #0f0f23;
				--bg-secondary: #1a1a2e;
				--bg-tertiary: #16213e;
				--bg-surface: #0f3460;
				--text-primary: #ffffff;
				--text-secondary: #b3b3b3;
				--text-muted: #6b7280;
				--accent-primary: #00d9ff;
				--accent-secondary: #00b4cc;
				--accent-gradient: linear-gradient(135deg, #00d9ff 0%, #0073e6 100%);
				--success: #10b981;
				--warning: #f59e0b;
				--error: #ef4444;
				--border: rgba(255, 255, 255, 0.1);
				--shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
				--shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
			}

			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 0;
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
				background: var(--bg-primary);
				background-image: 
					radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
					radial-gradient(circle at 80% 20%, rgba(0, 115, 230, 0.1) 0%, transparent 50%),
					radial-gradient(circle at 40% 80%, rgba(15, 52, 96, 0.3) 0%, transparent 50%);
				min-height: 100vh;
				color: var(--text-primary);
				line-height: 1.6;
			}
			
			/* Loading state */
			.loading {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				color: var(--text-primary);
				font-size: 1.2rem;
				font-weight: 500;
			}
			
			/* Hide loading div once SvelteKit app is hydrated */
			body:has([data-svelte]) .loading {
				display: none;
			}

			/* Connection status styles */
			.connection-banner {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				z-index: 1000;
				padding: 12px 24px;
				text-align: center;
				font-weight: 600;
				font-size: 0.9rem;
				transition: all 0.3s ease;
				backdrop-filter: blur(10px);
				border-bottom: 1px solid var(--border);
			}
			
			.connection-banner.connected {
				background: rgba(16, 185, 129, 0.9);
				color: white;
			}
			
			.connection-banner.connecting {
				background: rgba(245, 158, 11, 0.9);
				color: white;
			}
			
			.connection-banner.disconnected {
				background: rgba(239, 68, 68, 0.9);
				color: white;
			}
			
			.connection-banner.hidden {
				transform: translateY(-100%);
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="loading" class="loading">Loading...</div>
		%sveltekit.body%
		<script>
			// Hide loading screen once SvelteKit has loaded
			document.addEventListener('DOMContentLoaded', () => {
				const loadingElement = document.getElementById('loading');
				if (loadingElement) {
					setTimeout(() => {
						loadingElement.style.display = 'none';
					}, 100);
				}
			});
		</script>
	</body>
</html>
